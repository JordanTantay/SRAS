<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Vehicle Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #456882;
            min-height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 240px;
            background: #234C6A;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.08);
        }
        .sidebar .nav-link.active {
            background: #428aba !important;
            color: #fff !important;
            border-radius: 8px;
        }
        .main-container {
            margin-left: 240px;
            width: calc(100% - 240px);
            padding: 32px;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #fff;
            padding: 18px 32px;
            border-radius: 12px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            width: 100%;
            text-align: center;
        }
        .vehicle-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 500px;
        }
        .vehicle-list li {
            font-size: 1.3em;
            margin: 18px 0;
            padding: 18px 24px;
            background: #fff;
            color: #234C6A;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            font-weight: 600;
        }
        .vehicle-list li i {
            margin-right: 12px;
            font-size: 1.2em;
        }
        .count {
            font-weight: bold;
            color: #428aba;
            font-size: 1.3em;
        }
        @media (max-width: 900px) {
            .main-container { margin-left: 0; width: 100%; padding: 12px; }
            .sidebar { display: none; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div style="padding:10px 16px 10px; border-bottom: 1px solid rgba(255,255,255,0.08);">
            <a class="navbar-brand" href="{% url 'dashboard' %}" style="color: #fff; font-size: 1.7rem; font-weight: 700; text-decoration: none;">
                <i class="fas fa-shield-alt"></i> SRAS
            </a>
        </div>
        <ul class="nav flex-column mt-4" style="flex: 1;">
            <li class="nav-item mb-2">
                <a class="nav-link" href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="{% url 'monitor' %}"><i class="fas fa-video me-2"></i> Live Monitor</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="{% url 'violation_list' %}"><i class="fas fa-list me-2"></i> Violations</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="{% url 'enforcer_list' %}"><i class="fas fa-users me-2"></i> Enforcers</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="{% url 'pending_violation' %}"><i class="fas fa-exclamation-circle me-2"></i> Pending Violations</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link active" href="/vehicle_count_page"><i class="fas fa-car me-2"></i> Vehicle Count</a>
            </li>
        </ul>
        <div style="padding: 16px 24px; border-top: 1px solid rgba(255,255,255,0.08);">
            <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="sidebarDropdown" role="button" data-bs-toggle="dropdown" style="color: #fff;">
                    <i class="fas fa-user"></i> <span class="d-none d-md-inline">{{ user.username }}</span>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt"></i> Logout </a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-car me-2"></i> Live Vehicle Count</h1>
        </div>
        <ul class="vehicle-list" id="vehicle-list">
            <li><i class="fas fa-motorcycle"></i>Motorcycle <span class="count" id="motorcycle-count">0</span></li>
            <li><i class="fas fa-car"></i>Car <span class="count" id="car-count">0</span></li>
            <li><i class="fas fa-truck"></i>Truck <span class="count" id="truck-count">0</span></li>
            <li><i class="fas fa-bus"></i>Bus <span class="count" id="bus-count">0</span></li>
            <li><i class="fas fa-bicycle"></i>Bicycle <span class="count" id="bicycle-count">0</span></li>
            <li><i class="fas fa-motorcycle"></i>Tricycle <span class="count" id="tricycle-count">0</span></li>
        </ul>
    </div>
    <script>
        function updateCounts() {
            fetch('/vehicle_count_api')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('motorcycle-count').textContent = data.motorcycle || 0;
                    document.getElementById('car-count').textContent = data.car || 0;
                    document.getElementById('truck-count').textContent = data.truck || 0;
                    document.getElementById('bus-count').textContent = data.bus || 0;
                    document.getElementById('bicycle-count').textContent = data.bicycle || 0;
                    document.getElementById('tricycle-count').textContent = data.tricycle || 0;
                })
                .catch(() => {
                    // Optionally show error
                });
        }
        setInterval(updateCounts, 1000); // Update every second
        updateCounts();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
